<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV dos Direitos Humanos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tv-container">
            <div class="tv">
                <div class="tv-brand">
                    <span class="brand-name">TURMA 402P</span>
                    <div class="led-indicator"></div>
                </div>
                <div class="screen">
                    <div class="tv-effect"></div>
                    <img id="slideshow" src="" alt="Human Rights Image">
                </div>
                <div class="tv-details">
                    <div class="power-button">
                        <button onclick="togglePower()">⏻</button>
                    </div>
                    <div class="tv-base"></div>
                </div>
            </div>
            <div class="remote">
                <div class="remote-body">
                    <div class="remote-screen">Pressiona para Parar</div>
                    <button class="remote-button" onclick="toggleSlideshow()">⏯️</button>
                </div>
            </div>
        </div>
    </div>
    <audio id="background-music" src="song.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
